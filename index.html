<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./style.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<link rel="icon" href="https://cdn-icons-png.flaticon.com/128/1530/1530582.png">
	<title>Reedy</title>
</head>
<body>

	<div class="wrap">
		<div class="header">
			<div class="header__box">
			<input id="sppedValue" type="range" value="24" min="100" max="1000" oninput="this.nextElementSibling.value = this.value">
			<div id="output">100</div>
			</div>
			<div class="dark__white-box">
				<div class="dark__box" id="dark__box">
					<img class="dark" id="dark" src="https://static.thenounproject.com/png/2853798-200.png" alt="dark">
					<img class="white" id="white" src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fc/Sun_icon.svg/2040px-Sun_icon.svg.png" alt="sun">
					<div class="dark__bg" id="dark__bg"></div>
					<div class="white__bg" id="white__bg"></div>

				</div>
			</div>
		</div>
		<div class="main">
			<div class="main__box-reader" id="main__box-reader">
				<p id="newTextoReader"></p>
				<p id="ww"></p>
			</div>
			<div class="main__box">
				<textarea placeholder="Writte text" id="main__input" class="main__input"></textarea>
			</div>
			<button class="button__go" id="button__go">Go read</button>
			<button class="button__go" id="button__menu">Menu</button>
		</div>
	</div>



	<script src="./script.js"></script>
</body>
</html>
